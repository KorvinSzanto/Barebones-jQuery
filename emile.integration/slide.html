<!DOCTYPE html>
<html>
	<head>
		<title>Slide Example</title>
		<meta name="viewport" content="width=320, user-scalable=no">
		<style type="text/css" media="screen">
			body {
				margin:0;
				padding:0;
				background:#000;
			}
			#container {
				overflow:hidden;
				position:absolute;
				left:0;
				top:0;
				width:320px;
				height:480px;
			}
			#card {
				position:absolute;
				left:0;
				top:0;
				width:320px;
				height:480px;
				background:#fff;
			}
			h1 {
				text-align:center;
			}
			button {
				display:block;
				font-size:2em;
				width:280px;
				margin:0 auto 20px auto;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="card">
				<h1>Slip'n'Slide Demo!</h1>
				<button id="b1">slide left</button>
				<button id="b2">slide right</button>
				<button id="b3">slide up</button>
				<button id="b4">slide down</button>
			</div>
		</div>
		<script src="barebones.jquery.emile.js" type="text/javascript" charset="utf-8"></script>
		<script>
		$(function() {
			$('#b1').click(function() {
				$('#card').animate({ left: '-320px'}, { duration: 800 });	
			});

			$('#b2').click(function() {
				$('#card').animate({ left: '640px'}, { duration: 800 });	
			});
			
			$('#b3').click(function() {
				$('#card').animate({ top: '-480px'}, { duration: 800 });	
			});
			
			$('#b4').click(function() {
				$('#card').animate({ top: '960px'}, { duration: 800 });	
			});
					
		});
		</script>
	</body>
</html>
